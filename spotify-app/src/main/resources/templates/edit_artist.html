<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Edit Artist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="template::header"></div>
    <section class="text-center mt-3 mb-5">
        <div class="container">
            <h1>Artists</h1>
            <p class="pt-5">Here you can create, edit and delete your favorite artists</p>
        </div>
    </section>
    </div>
    <div class="container">
        <form th:action="@{/spotify-app/artists/update/{artistId}(artistId=${artistId})}" th:object="${artist}" method="post">
            <div style="width: 600px" class="container">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input required th:value="${artist.name}" th:field="*{name}" type="text" class="form-control" id="artistName" name="artistName" placeholder="Enter the name of the artist">
                </div>
                <div class="mb-3">
                    <label class="form-label">Listeners</label>
                    <input required th:value="${artist.listeners}" th:field="*{listeners}" type="text" class="form-control" id="listeners" name="listeners" placeholder="Enter the listeners">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input required th:value="${artist.description}" th:field="*{description}" type="text" class="form-control" id="description" name="description" placeholder="Enter the description">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
