<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Edit Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="template::header"></div>
    <section class="text-center mt-3 mb-5">
        <div class="container">
            <h1>Songs</h1>
            <p class="pt-5">Here you can create, edit and delete your favorite songs</p>
        </div>
    </section>
    </div>
    <form th:action="@{/spotify-app/songs/update/{songId}(songId=${songId})}" th:object="${song}" method="post">
        <div style="width: 600px" class="container">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input required th:value="${song.songName}" th:field="*{songName}" type="text" class="form-control" id="songName" name="songName" placeholder="Enter the name of the song">
            </div>
            <div class="mb-3">
                <label class="form-label">Artist Id</label>
                <input required th:value="${song.getArtistId()}" th:field="*{artistId}" type="text" class="form-control" id="artistId" name="artistId" placeholder="Enter the artist id">
            </div>
            <div class="mb-3">
                <label class="form-label">Album Id</label>
                <input required th:value="${song.getAlbumId()}" th:field="*{albumId}" type="text" class="form-control" id="albumId" name="albumId" placeholder="Enter the album id">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
